<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/spinner.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/main.js" defer></script>
    <title>OpenAI Image Generator</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar has-background-dark has-text-light is-flex is-justify-content-space-between p-4 is-align-items-center"
      >
        <div class="logo">
          <a
            class="has-text-light"
            href="https://github.com/milliorn/image-generator"
            target="_blank"
            >OpenAI Image Generator</a
          >
        </div>
        <div class="nav-links">
          <ul class="is-flex list-item">
            <li class="ml-4">
              <a
                class="has-text-light"
                href="https://beta.openai.com/docs"
                target="_blank"
                >OpenAI Docs</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section
        class="showcase has-background-primary is-fullheight is-fullwidth"
      >
        <form
          id="image-form"
          class="is-align-items-center is-flex is-flex-direction-column is-fullheight is-fullwidth is-justify-content-center field"
        >
          <label class="has-text-dark is-size-3 py-4 px-0 has-text-centered">
            Type in Descriptive Text to Generate Image
          </label>
          <div class="form-control control">
            <input
              type="text"
              id="prompt"
              placeholder="Enter Text"
              class="input is-rounded is-medium mb-4"
            />
          </div>
          <!-- size -->
          <div class="form-control control">
            <select name="size" id="size" class="select mb-4 is-medium">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <button type="submit" class="btn">Generate</button>
        </form>
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </main>

    <div class="spinner"></div>
  </body>
</html>
