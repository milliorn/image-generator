<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/spinner.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/main.js" defer></script>
    <title>OpenAI Image Generator</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar has-background-dark has-text-light is-flex is-justify-content-space-between p-4 is-align-items-center"
      >
        <div class="logo">
          <h2>OpenAI Image Generator</h2>
        </div>
        <div class="nav-links">
          <ul class="is-flex list-item">
            <li class="ml-4">
              <a href="https://beta.openai.com/docs" target="_blank"
                >OpenAI Docs</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <h1>Type in Descriptive Text to Generate Image</h1>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Enter Text" />
          </div>
          <!-- size -->
          <div class="form-control">
            <select name="size" id="size">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <button type="submit" class="btn">Generate</button>
        </form>
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </main>

    <div class="spinner"></div>
  </body>
</html>
